<ion-header>
  <ion-toolbar>
    <ion-title>
      Cambiar Contraseña
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Contraseña Antigua</ion-label>
    <ion-input FormControlName="oldPassword"type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nueva Contraseña</ion-label>
    <ion-input FormControlName="newPassword"type="password"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="guardar()">Guardar Cambios</ion-button>
</ion-content>
